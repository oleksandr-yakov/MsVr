<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>RHR</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/dat.gui.min.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>


</head>

<body onload="init()">

    <h2>corrugated sphere</h2>

    <div>
        <label for="R">Радіус:</label>
        <input type="range" id="R" min="0" max="3" step="0.3" value="0.3">
        <span id="R-add"></span>
    </div>
    <div>
        <label for="a">Альфа:</label>
        <input type="range" id="a" min="-1" max="2" step="0.2" value="0.2">
        <span id="a-add"></span>
    </div>
    <div>
        <label for="rotate">Кут обертання текстури:</label>
        <input type="range" id="rotate" min="0" max="6.28" step="0.02" value="0.0" onchange="draw()">
    </div>

    <audio id="idAudi"
        src="https://25cd0c7c-9f6b-4c7d-a5ff-f96c13f5dce9-00-gve3xc0j9n2x.picard.replit.dev/hymn.mp3" controls
        crossorigin="anonymous"></audio>
    <br>
    <label for="highState">Notch filter has been enabled(on/off)</label>
    <input type="checkbox" name="highState" id="highState" checked>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <script src="./main.js"></script>
</body>

</html>
